<template>
    <template if:true={showSpinner}>
        <div class="slds-is-initial">
           <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
        </div>
     </template>

    <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="12" medium-device-size="6" large-device-size="6">
            <lightning-combobox
                name="level"
                label="User Level"
                value={userLevel}
                placeholder="---None---"
                options={levelOptions}
                onchange={handleLevelChange} required read-only={readOnly}></lightning-combobox>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="12" medium-device-size="6" large-device-size="6">
            <c-searchable-picklist label="User Name"
                required
                options={userOptions}
                onselected={handleSelect}
                default-if-one-option
                ></c-searchable-picklist>
        </lightning-layout-item>
        <template if:true={hasReferalComentsEnabled}>
            <lightning-layout-item padding="around-small" size="12">
                <lightning-textarea required label="Comments" value={comments} onchange={handleCommentsChange}></lightning-textarea>
            </lightning-layout-item>
        </template>
    </lightning-layout>
    <div class="slds-clearfix">
        <div class="slds-float_right">
            <lightning-button variant="brand" label={buttonLabel} title={buttonLabel}   onclick={handleRefer} ></lightning-button>
        </div>
    </div>

    <template if:true={openModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Confirm</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-formatted-rich-text
                        value={popupMessage}
                    ></lightning-formatted-rich-text>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="No">No</button>
                    <button class="slds-button slds-button_brand" onclick={handleConfirm} title="Yes">Yes</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
