<template>
    <div class="slds-box slds-modal__content slds-p-around_medium">

        <template if:true={showSpinner}>
            <div class="slds-is-initial">
                <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
            </div>
        </template>

        <template lwc:if = {hasValidationError}>
            <div class="slds-box slds-box_x-small slds-theme_error slds-m-around_medium">
                <div class="slds-text-heading_medium">Please review following errors.</div>
                <template for:each={errorMessages} for:item="error">
                    <ul  key={error} class="slds-list_dotted slds-m-top_small">
                        <li>{error}</li>
                    </ul>
                </template>
                
            </div>
        </template>
        <template lwc:else>
        <!-- IMD Amount Section -->
        <div class="slds-p-around_medium">
            <p class="slds-text-title_bold">IMD Amount</p>
            <lightning-input 
            type="number"
            value={imdAmount}
            onchange={handleInputChange} 
            disabled
            class="slds-m-top_x-small">
        </lightning-input>        
        </div>

        <!-- Buttons Section (Side by Side) -->
        <div class="slds-p-around_medium slds-grid slds-grid_align-space">
            <lightning-button label="Collect Payment" variant="brand" onclick={handleCollectPayment} class="slds-m-right_small"></lightning-button>
            <lightning-button label="Request Waiver" variant="neutral" onclick={handleRequestWaiver}></lightning-button>
        </div>

        <!-- QR Display Section -->

        <!-- Error Display Section -->
        </template>
    </div>
</template>
